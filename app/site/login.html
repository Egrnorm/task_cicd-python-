<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel=”stylesheet” href=”https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css” />
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Login</title>
 </head>
<body>


    <div class="container main-logo"></div>

    <div class="container">
        <div class="row default-text">
            <h2>Login</h2>
        </div>
        <div class="row">
             <form class="form" method="POST">
                <input type="text" class="input-text" name="username" placeholder="Username" required><br>
                <input type="password" class="input-text" name="password" placeholder="Password" required><br>
                <button class="button button_main" type="submit">Login</button>
                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        <div class="flash-message">
                            {{ messages[0] }}
                        </div>
                    {% endif %}
                {% endwith %}
            </form>
        </div>
        <div class="row">
            <a href="/register" class="href">or Register</a>
        </div>
    </div>


</body>
</html>
